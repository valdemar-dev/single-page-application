
<div class="z-50 relative w-1/4 rounded-2xl bg-white bg-opacity-20 backdrop-blur-md px-12 pt-4 pb-20 mx-auto fadeIn shadow-2xl">
    <h3 class="text-2xl font-medium mb-4">Lisää Tuote</h3>

    <form class="mb-6" onsubmit="addProduct(event)">
        <input class="px-4 py-2 mb-4 bg-white bg-opacity-75 text-black rounded-md placeholder-black mr-4" type="text" name="id" placeholder="Syötä haluttu ID.." id="id">
        <input class="px-4 py-2 mb-4 bg-white bg-opacity-75 text-black rounded-md placeholder-black mr-4" type="text" name="category" placeholder="Syötä haluttu kategoria.." id="category">
        <input class="px-4 py-2 mb-4 bg-white bg-opacity-75 text-black rounded-md placeholder-black mr-4" type="text" name="name" placeholder="Syötä haluttu nimi.." id="name">
        <button class="px-4 py-2 bg-white rounded-md" type="submit">Lisää</button>
    </form>

    <h3 class="text-2xl font-medium mb-4">Poista Tuote</h3>
    <form class="mb-6" onsubmit="removeProduct(event)">
        <input class="px-4 py-2 mb-4 bg-white bg-opacity-75 text-black rounded-md placeholder-black mr-4" type="text" name="id" placeholder="Syötä tuotteen ID.." id="id">
        <button class="px-4 py-2 bg-white rounded-md" type="submit">Poista</button>
    </form>
</div>
