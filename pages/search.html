
<div class="z-50 relative w-1/4 rounded-2xl bg-white bg-opacity-20 backdrop-blur-md px-12 pt-4 pb-20 mx-auto fadeIn shadow-2xl">
    <h3 class="text-2xl font-medium mb-4">Hae</h3>

    <form class="mb-6" onsubmit="searchByCategory(event)">
        <input class="px-4 py-2 bg-white bg-opacity-75 text-black rounded-md placeholder-black mr-4" type="text" name="category" placeholder="Syötä kategoria.." id="category">
        <button class="px-4 py-2 bg-white rounded-md" type="submit">Hae</button>
    </form>

    <form class="mb-6" onsubmit="searchById(event)">
        <input class="px-4 py-2 bg-white bg-opacity-75 text-black rounded-md placeholder-black mr-4" type="text" name="item" placeholder="Syötä tuote ID:llä.." id="item" required>
        <button class="px-4 py-2 bg-white rounded-md" type="submit">Etsi</button>
    </form>
</div>
